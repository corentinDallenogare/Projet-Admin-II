options {                                                                               
        directory "/var/cache/bind";             // Répertoire courant du serveur                                              
     
        //  autorise la récurion sur cette interface    
        allow-recursion {                                                               
                192.168.8.0/24;                                                         
        };                                                                           
                                                                                     
                                                                      
                                                                                        
        // Configuration des ip sur les quelles écouter                                 
        listen-on port 53 {any; };                                                   
        listen-on-v6 { none; };                                                       
                                                                                                                            
        pid-file "/var/run/named/named.pid";                                          
                                                                                        
        
        // Gestion des transferts                       
        allow-transfer { none; };       
        //désactivation de la validation dnssec
        dnssec-validation no;                                                           
        dnssec-enable no;                                                               
                                                                                     
};                                                                              
                                                                                        
zone "localhost" IN {                                                                   
        type master;                                                                  
        file "pri/localhost.zone";                                                      
        allow-update { none; };                                                         
        notify no;                                                                      
};                                                                                      
                                                                                     
zone "127.in-addr.arpa" IN {                                                         
        type master;                                                                  
        file "pri/127.zone";                                                            
        allow-update { none; };                                                      
        notify no;                                                                   
};  
  
// déclaration de notre zone interne                                                                                
zone "8.168.192.in-addr.arpa" {                                                                
        type forward;                    //Type de dns                                                
        forwarders { 192.168.8.2 ;};     // Adresse IP à laquelle il transmet ses requêtes                                               
        forward only ;                   //le serveur ne transfert que les requètes dns                                            
};    
                                                                               
// déclaration de notre zone reverse                                                                            
zone "intranet" {                                                         
        type forward;                     //Type de dns                                              
        forwarders { 192.168.8.2 ;};      // Adresse IP à laquelle il transmet ses requêtes                                             
        forward only ;                    //le serveur ne transfert que les requètes dns                                         
};  